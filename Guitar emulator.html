<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Strange sounds simulator!</title>
  <style>
    body {
      display: flex;
      align-items: baseline;
      justify-content: center;
      background-image: url(https://images.unsplash.com/photo-1581084158167-c9578e5e858e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2134&q=80);
    }
    .soundEffects {
      margin:0 20px;
      background-color: #fff5f5;
      height: 50px;
    }

    .red {
      background-color: #faa;
      }

    #loop {
      margin-top: 30px;
      margin-left: 20px;
      height: 250px;
    }

    #loop, .soundEffects {
      transition: all 100ms;
    }
  </style>
</head>
<body onkeydown="pressKey(event)">
  <div id='loop'><span>Shift</span><span>Loop</span></div>
  <div class='soundEffects' id='q'><span class='key'>Q</span><span class='effect'>Beat Irregular</span></div>
  <div class='soundEffects' id='w'><span class='key'>W</span><span class='effect'>Beat Slow</span></div>
  <div class='soundEffects' id='e'><span class='key'>E</span><span class='effect'>Beat Medium</span></div>
  <div class='soundEffects' id='r'><span class='key'>R</span><span class='effect'>Beat Fast</span></div>
  <div class='soundEffects' id='a'><span class='key'>A</span><span class='effect'>Slide</span></div>
  <div class='soundEffects' id='s'><span class='key'>S</span><span class='effect'>Slide Low</span></div>
  <div class='soundEffects' id='d'><span class='key'>D</span><span class='effect'>Single Beat</span></div>
  <div class='soundEffects' id='f'><span class='key'>F</span><span class='effect'>Single Beat High</span></div>
  <div class='soundEffects' id='u'><span class='key'>U</span><span class='effect'>High Frayed</span></div>
  <div class='soundEffects' id='i'><span class='key'>I</span><span class='effect'>Higer Frayed</span></div>
  <div class='soundEffects' id='o'><span class='key'>O</span><span class='effect'>Highest Frayed</span></div>
  <div class='soundEffects' id='p'><span class='key'>P</span><span class='effect'>Wavy Frayed</span></div>
  <div class='soundEffects' id='j'><span class='key'>J</span><span class='effect'>Highest</span></div>
  <div class='soundEffects' id='k'><span class='key'>K</span><span class='effect'>Higher</span></div>
  <div class='soundEffects' id='l'><span class='key'>L</span><span class='effect'>High</span></div>
  <div class='soundEffects semiColon' id=';'><span class='key'>;</span><span class='effect'>Wavy deep</span></div>
</body>
<script>
let body = document.querySelector('body');
let soundEffects = document.querySelectorAll('.soundEffects')
let loop = false;
let loopIndicator = document.querySelector('#loop');
loopIndicator.style = 'background-color:#69c;'


let rhythmIrregular = 'https://res.cloudinary.com/darwdiudk/video/upload/v1584627908/Sounds/Sounds_rhythmIrregular_uargtw.wav';
let rhythmBeatSlow = 'https://res.cloudinary.com/darwdiudk/video/upload/v1584627908/Sounds/Sounds_rhythmBeatSlow_zclwpv.wav';
let rhythmBeatMedium = 'https://res.cloudinary.com/darwdiudk/video/upload/v1584627909/Sounds/Sounds_rhythmBeatMedium_xhbdgg.wav';
let rhythmBeatFast = 'https://res.cloudinary.com/darwdiudk/video/upload/v1584627907/Sounds/Sounds_rhythmBeatFast_hoxiuj.wav';
let beatSlide = 'https://res.cloudinary.com/darwdiudk/video/upload/v1584627902/Sounds/Sounds_beatSlide_jeux18.wav';
let beatSlideDeep = 'https://res.cloudinary.com/darwdiudk/video/upload/v1584627900/Sounds/Sounds_beatSlideDeep_tpwmyk.wav';
let beat = 'https://res.cloudinary.com/darwdiudk/video/upload/v1584627900/Sounds/Sounds_beat_uya5cj.wav';
let beatDeep = 'https://res.cloudinary.com/darwdiudk/video/upload/v1584627900/Sounds/Sounds_beatDeep_xpzsxl.wav';
let highest ='https://res.cloudinary.com/darwdiudk/video/upload/v1584685675/Sounds/highest_lijhcm.wav';
let higher ='https://res.cloudinary.com/darwdiudk/video/upload/v1584685673/Sounds/higher_wd6cbo.wav';
let high ='https://res.cloudinary.com/darwdiudk/video/upload/v1584685465/Sounds/high_w1jzpf.wav';
let highStringyDeep ='https://res.cloudinary.com/darwdiudk/video/upload/v1584685671/Sounds/highStringyDeep_bjg9xo.wav';
let highStringyWavy ='https://res.cloudinary.com/darwdiudk/video/upload/v1584685672/Sounds/highStringyWavy_sizimi.wav';
let highStringy ='https://res.cloudinary.com/darwdiudk/video/upload/v1584685670/Sounds/highStringy_skkac5.wav';
let higherStringy ='https://res.cloudinary.com/darwdiudk/video/upload/v1584686021/Sounds/higherStringy_lxmfiq.wav';
let highestStringy ='https://res.cloudinary.com/darwdiudk/video/upload/v1584685669/Sounds/highestStringy_kbt1nm.wav';


q.value = rhythmIrregular;
w.value = rhythmBeatSlow;
e.value = rhythmBeatMedium;
r.value = rhythmBeatFast;
a.value = beatSlide;
s.value = beatSlideDeep;
d.value = beat;
f.value = beatDeep;
j.value = highest;
k.value = higher;
l.value = high;
p.value = highStringyWavy;
u.value = highStringy;
i.value = higherStringy;
o.value = highestStringy;

document.querySelector('.semiColon').value = highStringyDeep;

function pressKey(event) {
  if (event.key === 'Shift' && loop === false) {
    loop = true;
    loopIndicator.style.backgroundColor = '#fec';
  } else if (event.key === 'Shift' && loop === true) {
    loop = false;
    loopIndicator.style = ('background-color: #69c')
  }
  soundEffects.forEach((div) => {
    div.classList.remove('red');
    if (event.key === div.id){
      div.classList.add('red');
      let audioObj = new Audio(div.value);
      loop ? audioObj.loop = true : audioObj.loop = false;
      audioObj.volume = 0.2;
      audioObj.play();
    };
  });
}
  </script>
</html>
 </script>
</body>
</html>
